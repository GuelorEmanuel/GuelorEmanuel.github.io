<!-- Main -->
<div id="main-wrapper">
  <div class="container">
    <article class="box post">
      <header>
        <h2>Contact me</h2>
        <p>Please feel free to contact me if you have any questions or commments</p>
      </header>
    </article>

    <!--Contact Form-->
    <form id ="contact-form" role="form">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="InputName">Your Name</label>
          <div class="input-group">
            <input type="text" name="InputName" id="InputName" placeholder="Enter Name" required>
            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Your Email</label>
          <div class="input-group">
              <input type="email" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputMessage">Message</label>
          <div class="input-group">
            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
          </div>
        </div>
        <div id="success"></div>
        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
      </div>
    </form>

  </div>
</div>
